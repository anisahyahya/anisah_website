<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Favourite Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            min-height: 100vh; 
            margin: 0;
            text-align: center;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
        }
        h1 {
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box {
            width: 220px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }
        .image-box img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .audio-section audio {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            background-color: #d81b60;
            color: white;
            text-align: center;
            padding: 1px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .buttons {
            margin: 20px;
        }
        .buttons button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .buttons button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>♫ Top 3 Favourite Music ♫</h1>
    <div class="container">
        <div class="box">
            <div class="image-box">
                <img src="kasihkekasih.jpg" alt="Kasih Kekasih">
            </div>
            <div class="audio-section">
                <audio controls>
                    <source src="kasihkekasihlagu.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="box">
            <div class="image-box">
                <img src="esokmasihada.jpg" alt="Esok Masih Ada">
            </div>
            <div class="audio-section">
                <audio controls>
                    <source src="esokmasihadalagu.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="box">
            <div class="image-box">
                <img src="luahanhati.jpg" alt="Luahan Hati">
            </div>
            <div class="audio-section">
                <audio controls>
                    <source src="luahanhatilagu.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="goBack()">Back</button>
    </div>
    
    <footer>
        <p>&copy; IMD318 Copyright Reserved 2024 - Anisah Yahya</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
