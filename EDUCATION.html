<!DOCTYPE html>

<head>

    <title>Study Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f1add7; 
            position: relative; 
        }
        .timeline {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #d81b60;
        }
        .timeline-item {
            margin: 20px 0;
            background-color: #ffffff;
            padding: 15px;
            border: 2px solid #dedede;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);

            align-items: center;
        }
        .timeline-item img {
            max-width: 150px;
            margin-right: 15px;
            border-radius: 10px;
        }
        .content {
            flex: 1;
        }
        .year {
            font-weight: bold;
            color: #333;
            margin-left: 20px;
        }
        .description {
            margin: 5px 0;
            margin-left: 20px;
        }
        .year:before, .description:before {
            color: #007BFF;
            font-size: 1.2em;
            margin-right: 8px;
        }
        .button-container {
            text-align: center;
            margin-top: 30px; 
        }
        .button-container a {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #d81b60;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #ad1457;
        }
 
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .next-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        footer {
            text-align: center;
            font-size: 1rem;
            background-color: #d81b60;
            color: white;
            width: 100%;
            padding: 10px 0; /* Adjust padding to be uniform */
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
