<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9c5d1, #fad0c4); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d81b60;
        }

        .cake img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 10px; 
        }

        .subtitle {
            font-size: 1.5em;
            color: #880e4f;
            margin: 20px 0;
        }

        .image-section {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 250px;
        }

        .image-slider {
            display: flex;
            animation: slide 3s linear;
        }

        .image-box img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
        }

        .footer {
            margin-top: 30px;
            font-size: 1.5em;
            color: #880e4f;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4081; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
		
		.next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
			font-family: Arial, sans-serif;
            background-color: #ff4081; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f50057; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <img src="cakes.jpg" alt="Cake">
        </div>
        <h1>30<sup>th</sup> May 2004</h1>
        <div class="subtitle">The day I was born...</div>
        <div class="image-section">
            <div class="image-slider">
                <div class="image-box"><img src="birthday1.jpg" alt="Birthday 1"></div>
                <div class="image-box"><img src="birthday2.jpg" alt="Birthday 2"></div>
                <div class="image-box"><img src="birthday3.jpg" alt="Birthday 3"></div>
            </div>
        </div>
        <div class="footer">
            Moments of my birthday celebration â™¥
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>
	<button class="next-button" onclick="goNext()">Next</button>
	<a href="FAVORITE.html" class="next-button">Next</a>

    <script>
        function goBack() {
            window.history.back();
        }
		function goNext() {
            window.history.next();
        }
    </script>
</body>
</html>
