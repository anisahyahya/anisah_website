<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma's Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #faa8de, #d58cf0 );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; 
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            font-family: 'Comic Sans MS', sans-serif;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .collage-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 40px;
            flex-grow: 1; 
        }

        .collage-container div {
            width: 100%;
            height: 150px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .collage-container img {
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            border-radius: 8px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 100px;
            padding: 0 20px;
        }

        .back, .next {
            background-color: #ff9a9e;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        footer {
            text-align: center;
            font-size: 1em;
            background-color: #d81b60;
            color: #ffffff;
            padding: 1px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Diploma Photo's Dump</h1>

    <div class="collage-container">

        <div><img src="sirmiss.jpg" alt="Sir and Miss"></div>
        <div><img src="badminton.jpg" alt="Badminton"></div>
        <div><img src="hgirls.jpg" alt="H Girls"></div>
        <div><img src="sem3.jpg" alt="Sem3"></div>

        <div><img src="sunset.jpg" alt="Sunset"></div>
        <div><img src="bianglala.jpg" alt="Bianglala"></div>
        <div><img src="groupmate.jpg" alt="Groupmate"></div>
        <div><img src="kawad.jpg" alt="Kawad"></div>
    </div>

    <div class="nav-buttons">
	<a href="GALLERY.html" class="back-button">Back</a>
    </div>

    <footer>
        <p>&copy; IMD318 CopyRight Reserved 2024 - Anisah Yahya</p>
    </footer>
</body>
</html>
