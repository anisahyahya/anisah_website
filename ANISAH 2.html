<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://marketplace.canva.com/EAGOXiKLMVA/1/0/1600w/canva-pink-and-white-watercolor-illustration-pattern-desktop-wallpaper-Fu25SPEYnAk.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .biodata-container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center; 
            border: 2px solid #f8bbd0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #d81b60;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        .highlight {
            text-decoration: underline;
            font-weight: bold;
            color: #ad1457;
        }

        .image-container {
            width: 150px;
            height: 200px;
            margin: 20px auto;
            border: 2px dashed #d81b60;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px; 
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 10px;
        }

        .note {
            text-align: center;
            font-size: 14px;
            color: #8e24aa;
            margin-top: 10px;
        }

        a {
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <div class="biodata-container">
        <h1>My Biodata!</h1>
        <p>My name is <span class="highlight">ANISAH BINTI YAHYA</span></p>
        <p>I'm <span class="highlight">20 years old</span>.</p>
        <p>I live in <span class="highlight">Puchong, Selangor</span>.</p>
        <p>I'm currently studying at <span class="highlight">UiTM Rembau</span>.</p>
        
        <div class="image-container">
            <img src="gambarpink.jpg" alt="Gambar Pink Image">
        </div>

        <p><a href="BIRTHDAY.html">More about me!</a></p>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
