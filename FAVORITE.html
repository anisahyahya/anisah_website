<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Things</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background: linear-gradient(135deg, #f8c8dc, #c9e5f4);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 1000px;
            perspective: 1000px;
            margin: 20px auto;
            flex-grow: 1; 
        }

        .card {
            position: relative;
            width: 200px;
            height: 250px;
            perspective: 1000px;
        }

        .inner-card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover .inner-card {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .front {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back {
            background: linear-gradient(135deg, #c9e5f4, #f8c8dc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .back span {
            font-size: 1.5em;
            font-weight: bold;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f50057;
        }

        footer {
            background-color: #d81b60;
            color: white;
            text-align: center;
            padding: 1px 0;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>

    <h1>FAVOURITE THINGS !!</h1>

    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <img src="musicfav.jpg" alt="Music">
                </div>
                <div class="back">
                    <a href="FAVMUSIC.html"><span>Music</span></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <img src="foodfav.jpg" alt="Food">
                </div>
				
                <div class="back">
                    <a href="FAVFOOD.html"><span>Food</span></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <img src="placefav.jpg" alt="Place">
                </div>
                <div class="back">
                    <a href="FAVPLACE.html"><span>Place</span></a>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">Back</a>

    <footer>
        <p>&copy; IMD318 Copyright Reserved 2024 - Anisah Yahya</p>
    </footer>
</body>
</html>
