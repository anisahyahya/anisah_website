            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #7c1799;
        }
		
        .next-button {
            position: fixed;
            right: 20px;

        }

        .next-button a {

            background-color: #ea87de;
            padding: 10px 20px;

            text-decoration: none;
            font-size: 14px;
